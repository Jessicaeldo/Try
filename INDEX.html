<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp AI Chatbot</h1>
        <div class="options">
            <a href="#" onclick="showChatbot()">Chatbot</a>
            <a href="#" onclick="showQR()">QR Code</a>
        </div>
        <div id="chatbot" style="display: none;">
            <textarea id="chatbox" rows="10" cols="50" placeholder="Write your content"></textarea>
            <div class="buttons">
                <button onclick="clearChat()">Clear</button>
                <button onclick="deleteChat()">Delete</button>
                <button onclick="saveChat()">Save</button>
            </div>
        </div>
        <div id="qr" style="display: none;">
            <!-- Place your QR code generation code here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
